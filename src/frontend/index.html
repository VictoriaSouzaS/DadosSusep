<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Oferta de Seguros - Brasil</title>
    <!-- Adicionando a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script> <!-- Biblioteca Chart.js -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"></script>
</head>

<body>
    <header>
        <h2>Oferta de Seguros - Brasil</h2>
    </header>
    <nav class="sidebar">
        <ul>
            <li>
                <div class="uf-container">
                    <label for="uf-select">UF:</label>
                    <select id="uf-select" class="seletor" onchange="filtrarGraficoPorUF()"></select>
                    <option value="">Selecione</option>
                </div>
                <div class="periodo-container">
                    <label for="periodo-select">Mês:</label>
                    <select id="periodo-select" class="seletor" onchange="filtraGraficoPorMes()"></select>
                    <option value="">Selecione</option>
                </div>
                <div class="categoria-container">
                    <label for="categoria-select">Categoria:</label>
                    <select id="categoria-select" class="seletor" onchange="filtraGraficoPorCategoria()"></select>
                    <option value="">Selecione</option>
                </div>
            </li>
        </ul>
    </nav>
    <div class="grafico-container">
        <h1 class="titulo-grafico">Fatia de mercado - Por seguradora</h1>
        <canvas id="meuGrafico" width="1500" height="400"></canvas>
    </div>
    </div>
    <!-- Link para o arquivo JavaScript -->
    <script src="scripts/app.js"></script>

    <footer>
        <p>&copy; Todos direitos reservados</p>
        <p>Dados obtidos através do sistema de estatisticas (SES) - SUSEP</p>
    </footer>
</body>

</html>
